<!DOCTYPE html>
<html lang="it"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Campo minato</title>

    <!-- ? Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ? Link fontawesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ? Link my css -->
    <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <header class="d-flex align-items-center justify-content-between bg-light">
        <div class="my-left-header d-flex align-items-center">
            <img class="me-2 my-img-header" src="img/Bomb-PNG.png" alt="Bomb image header">
            <h1 class="d-inline">Campo Minato</h1>
        </div>

        <div class="my-right-header d-flex">
            <p class="me-3">Difficolt&agrave;</p>
            <div class="input-group">
                <select class="form-select me-4" id="inputGroupSelect">
                    <option value="1">Facile</option>
                    <option value="2">Medio</option>
                    <option value="3">Difficile</option>
                </select>
                <button id="play-button" class="btn btn-dark rounded me-2">Gioca</button>
                <button id="reset-button" class="btn btn-warning rounded">Reset</button>
            </div>
        </div>
    </header>


    <main class="my-bg-main">
        <div class="clearfix p-5">
            <div id="my-play-ground"></div>
        </div>
    </main>


    <footer class="d-flex align-items-center bg-light">
        <p>Made with &hearts; by Busna</p>
    </footer>


    <!-- ? Link my script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
